%YAML 1.1
---
actions:
- action_speedtest
- action_cd
- utter_default
- action_news
- utter_greet
- utter_news
- action_pwd
- action_back
- action_ls
- utter_goodbye
- utter_speedtest
- utter_thanks
entities:
- current_path
- new_folder
- directory
forms:
- mkdir_form
intents:
- ls
- mkdir
- greet
- news
- back
- speedtest
- goodbye
- cd
- pwd
- new_folder_mkdir
- thanks
- deny
slots:
  current_path:
    initial_value: /Users/tanmaysinghal/
    type: text
  directory:
    type: text
  new_folder:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
templates:
  utter_ask_new_folder:
  - text: What name do you want to give to the new directory?
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you. How can I help?
  utter_news:
  - text: Getting the latest News...
  utter_speedtest:
  - text: Performing the SpeedTest...
  utter_thanks:
  - text: My pleasure.
