- ls:
    use_entities: true
- mkdir:
    use_entities: true
- greet:
    use_entities: true
- new_folder_mkdir:
    use_entities: true
- news:
    use_entities: true
- back:
    use_entities: true
- speedtest:
    use_entities: true
