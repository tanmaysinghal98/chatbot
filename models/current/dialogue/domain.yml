%YAML 1.1
---
actions:
- utter_default
- utter_goodbye
- action_pwd
- action_ls
- utter_news
- action_back
- utter_greet
- action_cd
- action_news
- action_speedtest
- utter_thanks
- utter_speedtest
- action_mean
- action_weather
- action_rm
config:
  store_entities_as_slots: true
entities:
- new_folder
- current_path
- directory
- meaning
- location
forms:
- mkdir_form
intents:
- ls:
    use_entities: true
- mkdir:
    use_entities: true
- greet:
    use_entities: true
- new_folder_mkdir:
    use_entities: true
- news:
    use_entities: true
- back:
    use_entities: true
- speedtest:
    use_entities: true
- goodbye:
    use_entities: true
- cd:
    use_entities: true
- pwd:
    use_entities: true
- thanks:
    use_entities: true
- deny:
    use_entities: true
- mean:
    use_entities: true
- weather:
    use_entities: true
- rm:
    use_entities: true
slots:
  current_path:
    auto_fill: true
    initial_value: /Users/tanmaysinghal/
    type: rasa_core.slots.TextSlot
  directory:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    auto_fill: true
    initial_value: Pune
    type: rasa_core.slots.TextSlot
  meaning:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  new_folder:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_new_folder:
  - text: What name do you want to give to the new directory?
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you. How can I help?
  utter_news:
  - text: Getting the latest News...
  utter_speedtest:
  - text: Performing the SpeedTest...
  utter_thanks:
  - text: My pleasure.
