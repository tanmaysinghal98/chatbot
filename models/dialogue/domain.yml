%YAML 1.1
---
actions:
- action_news
- utter_speedtest
- action_cd
- action_ls
- action_back
- utter_greet
- utter_goodbye
- utter_thanks
- utter_default
- utter_news
- action_pwd
- action_speedtest
config:
  store_entities_as_slots: true
entities:
- new_folder
- directory
- current_path
forms:
- mkdir_form
intents:
- mkdir:
    use_entities: true
- news:
    use_entities: true
- back:
    use_entities: true
- greet:
    use_entities: true
- speedtest:
    use_entities: true
- ls:
    use_entities: true
- goodbye:
    use_entities: true
- cd:
    use_entities: true
- pwd:
    use_entities: true
- new_folder_mkdir:
    use_entities: true
- thanks:
    use_entities: true
- deny:
    use_entities: true
slots:
  current_path:
    auto_fill: true
    initial_value: /Users/tanmaysinghal/
    type: rasa_core.slots.TextSlot
  directory:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  new_folder:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_new_folder:
  - text: What name do you want to give to the new directory?
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you. How can I help?
  utter_news:
  - text: Getting the latest News...
  utter_speedtest:
  - text: Performing the SpeedTest...
  utter_thanks:
  - text: My pleasure.
